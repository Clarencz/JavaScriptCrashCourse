<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image_Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <img class="slides" src="image.png" alt="image 1" />
        <img class="slides" src="image2.png" alt="image 2" />
        <img class="slides" src="image3.png" alt="image 3" />
        <img class="slides" src="image4.png" alt="image 4" />
      </div>
      <button class="prev" onclick="prevSlide()">&#10094</button>
      <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
